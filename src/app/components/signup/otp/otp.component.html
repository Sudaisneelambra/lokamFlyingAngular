
<div class="love">
    <h1>ENTER THE OTP</h1>
    <form >
        <div class="otp-input">
          <input type="text" maxlength="6" minlength="6" [(ngModel)]="otpDigits" name="otp1">
        </div>
        <div class="btn">
            <button type="submit" (click)="onSubmit()" >Submit OTP</button>
            <button type="submit" (click)="display()">Back</button>
        </div>
        <p style="color: rgb(27, 170, 27);">{{message}}</p>
    </form>
    
</div>
