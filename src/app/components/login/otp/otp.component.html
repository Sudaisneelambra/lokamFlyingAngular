<div class="w-full h-screen absolute flex justify-center items-center z-10">
  <div class="love">
    <h1>ENTER THE OTP</h1>
    <p style="font-size: 12px">
      otp has been sended to *******{{ lastThreeNumbers }}
    </p>
    <form>
      <div class="otp-input">
        <input
          type="text"
          maxlength="6"
          minlength="6"
          [(ngModel)]="otpDigits"
          name="otp1"
        />
      </div>
      <div class="btn w-full flex justify-between">
        <button type="submit" (click)="onSubmit()">Submit OTP</button>
        <button type="submit" (click)="display()">Back</button>
      </div>
      <p style="color: rgb(27, 170, 27)">{{ message }}</p>
    </form>
  </div>
</div>
