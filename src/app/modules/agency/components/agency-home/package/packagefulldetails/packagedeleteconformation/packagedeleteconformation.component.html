<div class="fixed top-0 left-0 w-full h-screen bg-gray-900 bg-opacity-50 z-50 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-md p-4 text-gray-700 max-w-md">
      <h3 class="text-lg font-semibold mb-3">Confirm Delete</h3>
      <p class="mb-5">Are you sure you want to delete this item?</p>
      <div class="flex justify-end gap-2">
        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600" id="delete-button" (click)="confirmboolean()">
          Delete
        </button>
        <button type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md focus:outline-none hover:bg-gray-300" id="cancel-button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </div>
  </div>
