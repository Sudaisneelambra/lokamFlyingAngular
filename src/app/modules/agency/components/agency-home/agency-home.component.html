<h1 class=" font-bold text-[30px] pl-11 my-10">{{'places' | uppercase}}</h1>
<div class="w-full gap-12 flex flex-wrap justify-center " *ngIf="data; else noData">
  <app-places *ngFor="let dt of data" [data]="dt" ></app-places>
</div >
<ng-template #noData>
  <h1 class="w-full text-[30px] font-bold text-center text-[#b14a4a]">No place data available..</h1>
</ng-template>



<h1 class=" font-bold text-[30px] pl-11 my-10">{{'guides' | uppercase}}</h1>
<div class="w-full gap-12 flex flex-wrap justify-center " *ngIf="guide; else noGuide">
  <app-guide  *ngFor="let dt of guide" [guide]="dt"></app-guide>
</div >
<ng-template #noGuide>
  <h1 class="w-full text-[30px] font-bold text-center text-[#b14a4a]">No Guide data available..</h1>
</ng-template>
