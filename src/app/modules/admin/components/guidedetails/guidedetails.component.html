
<div class="guide-details">
  <div class="main flex">
    <img src="{{ singleguide?.guideurl }}" alt="Logo" class="logo" />
    <div class="content">
      <h2>{{ singleguide?.guidename }}</h2>
      <div class="about-guide">{{ singleguide?.aboutguide }}</div>
      <div class="experience">
        Experience: {{ singleguide?.experience }} year
      </div>
    </div>
  </div>
  <div class="btns flex mt-5 justify-between">
    <button (click)="back()">back</button>
  </div>
</div>
