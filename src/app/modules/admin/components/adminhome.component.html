<!-- for header part -->
<header class="">
  <div class="logosec cursor-pointer" (click)="gotohome()">
    <div class="logo">Lokama Flying</div>
    <div class="sin w-[45px] h-[45px] bg-white rounded-lg hidden">
      <img 
        src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
        class="icn menuicn"
        id="menuicn"
        alt="menu-icon"
        (click)="boolean()"
        />
    </div>
  </div>

  <div class="searchbar">
    <input type="text" placeholder="Search" />
    <div class="searchbtn">
      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
        class="icn srchicn"
        alt="search-icon"
      />
    </div>
  </div>

  <div class="message">
    <img
      src="/assets/images/message.png"
      class="icn border-2"
      alt=""
      (click)="gotomessage()"
    />
    <div class="dp">
      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
        class="dpicn"
        alt="dp"
      />
    </div>
  </div>
</header>

<div class="main-container">
  <div class="sidebar w-[35%]">
    <div class="navcontainer" [hidden]="one">
      <nav class="nav">
        <div class="nav-upper-options">
          <div class="option2 nav-option" (click)="gotouser()">
            <div
              class="w-[45px] h-[45px] grid place-items-center bg-white rounded-lg"
            >
              <img
                src="/assets/images/userpng.png"
                class="nav-img"
                alt="articles"
              />
            </div>
            <h3>Users</h3>
          </div>

          <div class="nav-option option3" (click)="gotoagency()">
            <div
              class="w-[45px] h-[45px] grid place-items-center bg-white rounded-lg"
            >
              <img
                src="/assets/images/agencyicon.png"
                class="nav-img"
                alt="report"
              />
            </div>
            <h3>Agencies</h3>
          </div>

          <div class="nav-option option4" (click)="gotoblockedusers()">
            <div
              class="w-[45px] h-[45px] grid place-items-center bg-white rounded-lg"
            >
              <img
                src="/assets/images/blocked user.png"
                class="nav-img"
                alt="report"
              />
            </div>
            <h3>Blocked Users</h3>
          </div>

          <div class="nav-option option5" (click)="gotoBlockedAgency()">
            <div
              class="w-[45px] h-[45px] grid place-items-center bg-white rounded-lg"
            >
              <img
                src="/assets/images/blockedagency.png"
                class="nav-img"
                alt="report"
              />
            </div>
            <h3>Blocked Agency</h3>
          </div>

          <div class="nav-option option6" (click)="requests()">
            <div
              class="w-[45px] h-[45px] grid place-items-center bg-white rounded-lg"
            >
              <img
                src="/assets/images/requists.webp"
                class="nav-img"
                alt="report"
              />
            </div>
            <h3>Requests</h3>
          </div>

          <div class="nav-option logout" (click)="logout()">
            <div
              class="w-[45px] h-[45px] grid place-items-center bg-white rounded-lg"
            >
              <img
                src="/assets/images/logout.jpg"
                class="nav-img"
                alt="report"
              />
            </div>
            <h3>Logout</h3>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="main">
    <div class="melebox">
      <div class="box-container">
        <div class="box box1" (click)="gotopackage()">
          <div class="text">
            <h2 class="topic">Packages</h2>
          </div>

          <img
            src="/assets/images/tour-package-glyph-circle-icon-vector.jpg"
            alt="Views"
            style="border-radius: 10px;"/>
        </div>

        <div class="box box2" (click)="gotoplace()">
          <div class="text">
            <h2 class="topic">Places</h2>
          </div>

          <img
            src="/assets/images/places.png"
            alt="likes"
            style="border-radius: 10px;"/>
        </div>

        <div class="box box3" (click)="gotoguides()">
          <div class="text">
            <h2 class="topic">Guides</h2>
          </div>

          <img
            src="/assets/images/travelguide.png"
            alt="comments"
          style="border-radius: 10px;" />
        </div>

        <div class="box box4" (click)="gotobookingdetails()">
          <div class="text">
            <h2 class="topic">Bookings</h2>
          </div>

          <img
            src="/assets/images/reviews.webp"
            alt="published"
            style="border-radius: 10px;"/>
        </div>

        <div class="box box4" (click)="gotopagereview()">
          <div class="text">
            <h2 class="topic">Lokama Reviwes</h2>
          </div>

          <img
            src="/assets/images/reviews.webp"
            alt="published"
            style="border-radius: 10px;"/>
        </div>

        <div class="box box4" (click)="gotoagencyreview()">
          <div class="text">
            <h2 class="topic">Agency Reviwes</h2>
          </div>

          <img
            src="/assets/images/reviews.webp"
            alt="published"
            style="border-radius: 10px;"/>
        </div>
      </div>
    </div>
    <div class="thazhe max-h-[600px] mb-10">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
