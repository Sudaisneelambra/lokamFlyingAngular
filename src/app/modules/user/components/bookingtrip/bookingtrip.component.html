<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="">
<header class="headers">
  <div class="booking  w-[60%]">
    <div class="border-2 border-[#f0493d] bg-[#f0493d]">
      <h2>Book your dream Trip</h2>
    </div>
    <div class="bg-white p-6 ">
      <form >
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-calendar-o"></i> Start Date</label>
            <input class="w3-input w3-border" type="date" placeholder="DD MM YYYY" name="start_date" required>
          </div>
          <div class="w3-half">
            <label><i class="fa fa-calendar-o"></i> End Date</label>
            <input class="w3-input w3-border" type="date" placeholder="DD MM YYYY" name="End_date" required>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i> Adults</label>
            <input class="w3-input w3-border" type="number" value="1" name="Adults" min="1" max="6">
          </div>
          <div class="w3-half">
            <label><i class="fa fa-child"></i> Kids</label>
          <input class="w3-input w3-border" type="number" value="0" name="Kids" min="0" max="6">
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-full w3-margin-bottom">
            <label><i class="fa fa-male"></i> Adults</label>
            <input class="w3-input w3-border" type="number" value="1" name="Adults" min="1" max="6">
          </div>
        </div>
        
       <div class="flex flex-col md:flex-row gap-4 md:gap-0 md:justify-between ">
        <button class="w3-button w3-dark-grey"><i class="fa fa-search w3-margin-right"></i> Search Agencies</button>
       </div>
      </form>
    </div>
  </div>
</header>
</body>
