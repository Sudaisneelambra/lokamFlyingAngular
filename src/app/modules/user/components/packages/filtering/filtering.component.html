<div class="w-full flex justify-around items-center">
    <h1 class="explore gradient-text">Explore With Our Stunning Packages</h1>
 <div class="flex justify-end items-center gap-5">
    <h1 class="font-bold">Filter</h1>
    <div class="flex items-center justify-center p-4 flex-col relative">
        <button
          id="dropdownDefault"
          data-dropdown-toggle="dropdown"
          (click)="boolean()"
          class="text-red-700 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 border-2 border-[green]"
          type="button"
        >
          {{ selectedPriceRange ? selectedPriceRange : "Filter by category" }}
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
  
  
    <!-- Dropdown menu -->
    <div
      id="dropdown"
      [hidden]="bool === true || bool === undefined"
      class="z-10 w-56 p-3 bg-white rounded-lg shadow dark:bg-gray-700 absolute top-16"
    >
      <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
        Price Range
      </h6>
      <ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="all"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            All
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="100-200"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            100-200
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="200-300"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            200-300
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="300-500"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            300-500
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="500-1000"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            500-1000
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="1000-1500"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            1000-1500
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="1500-2500"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            1500-2500
          </label>
        </li>
  
        <li class="flex items-center">
          <input
            id="price"
            type="radio"
            value="2500-5000"
            [(ngModel)]="selectedPriceRange"
            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
          />
  
          <label
            for="price"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
          >
            2500-5000
          </label>
        </li>
      </ul>
      <button
        class="bg-blue-600 py-2 px-5 rounded-lg my-5"
        (click)="applyfilter()"
      >
        Apply
      </button>
    </div>
  </div>
  
 </div>
</div>
